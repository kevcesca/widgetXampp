<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal con Parámetros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .menu-item {
            transition: opacity 0.2s;
        }
        .menu-item:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        // Función para obtener los parámetros de la URL y actualizar el DOM
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const queue = params.get('queue') || 'N/A';
            // Redirigir si el parámetro "queue" está presente
            if (queue !== 'N/A') {
                redirectToQueue(queue);
            }
        }

        // Función para redirigir a la URL según el valor del parámetro "queue"
        function redirectToQueue(queue) {
            const params = new URLSearchParams(window.location.search);
            console.log("La queue actual es:", queue);
            let targetUrl = './queues/inbound/sears/sears.html';

            // Redirigir manteniendo los parámetros originales
            window.location.href = `${targetUrl}?${params.toString()}`;
        }

        window.onload = getQueryParams;
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="menu-container p-4 p-md-5">
            <h1 class="text-center mb-5">Cargando...</h1>

            <h2><b>v 0.8.0</b></h2>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
