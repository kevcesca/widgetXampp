<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Tiendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #454b50;
            --secondary-color: #e31837;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #004d8c;
            border-color: #004d8c;
        }

        .icons-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-item {
            width: 80px;
            height: 80px;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .icon-item:hover {
            transform: translateY(-5px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 178, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Return Button -->
        <div class="row mb-4">
            <div class="col-12">
                <button id="returnButton" class="btn btn-info">Regresar</button>
            </div>
        </div>

        <div class="row g-4">
            <!-- Sears Stores Search -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Búsqueda Tiendas Sears</h5>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre de Tienda:</label>
                                <input type="text" class="form-control" id="searsStoreName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado:</label>
                                <select class="form-select" id="searsState">
                                    <option value="AGUASCALIENTES">Aguascalientes</option>
                                    <!-- Add more states -->
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-success w-100">Consulta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sanborns Stores Search -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Búsqueda Tiendas Sanborns</h5>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre de Tienda:</label>
                                <input type="text" class="form-control" id="sanbornsStoreName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado:</label>
                                <select class="form-select" id="sanbornsState">
                                    <option value="AGUASCALIENTES">Aguascalientes</option>
                                    <!-- Add more states -->
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-success w-100">Consulta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Pago Para No Generar Intereses</h5>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label">Cuenta (EJE):</label>
                                <input type="text" class="form-control" id="accountNumber">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-success w-100">Calcular</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Phone Search -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Búsqueda de Cuentas por Teléfono</h5>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label">Teléfono:</label>
                                <input type="tel" class="form-control" id="phoneNumber">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-success w-100">Consultar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- CAPS Codes and Icons Section -->
            <div class="col-12">
                <div class="card ">
                    <div class="card-header">
                        <h5 class="mb-0">Códigos CAPS e Iconos</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 d-flex flex-column">
                            <div class="p-3">
                                <label for="capsSelect">Códigos CAPS:</label>
                                <select class="form-select" id="capsSelect">
                                    <option>A000 SEARS APROBADO ARBOL DE DECISIONES</option>
                                    <!-- Add more options -->
                                </select>
                            </div>
                            <div class="p-3">
                                <div class="icons-section">
                                    <div class="row text-center">
                                        <div class="col">
                                            <div class="icon-item mx-auto">
                                                <img src="/placeholder.svg?height=60&width=60" alt="Comisiones" class="img-fluid">
                                                <div class="small mt-2">Comisiones</div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="icon-item mx-auto">
                                                <img src="/placeholder.svg?height=60&width=60" alt="Formas de Pago" class="img-fluid">
                                                <div class="small mt-2">Formas de Pago</div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="icon-item mx-auto">
                                                <img src="/placeholder.svg?height=60&width=60" alt="Promociones" class="img-fluid">
                                                <div class="small mt-2">Promociones</div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="icon-item mx-auto">
                                                <img src="/placeholder.svg?height=60&width=60" alt="Cajero" class="img-fluid">
                                                <div class="small mt-2">Cajero</div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="icon-item mx-auto">
                                                <img src="/placeholder.svg?height=60&width=60" alt="Directorio" class="img-fluid">
                                                <div class="small mt-2">Directorio</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : `(${x[1]}) ${x[2]}${x[3] ? '-' + x[3] : ''}`;
        });

        // Add account number formatting
        document.getElementById('accountNumber').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substr(0, 16);
        });

        // Add form submission handlers
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your form submission logic here
            });
        });

        // Add return button functionality
        document.getElementById('returnButton').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
